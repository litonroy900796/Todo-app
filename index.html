<html>
  <head>
    <title>Todo</title>

    <style type="text/css">
      body {
        font-family: arial;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 960px;
        margin: 20 auto;
      }
      .title {
        font-size: 18px;
        color: #444;
        font-family: arial black;
        text-transform: uppercase;
      }
   
      .btn {
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      .btn:hover {
        opacity: 0.7;
      }
      .btn-danger {
        background: red;
        color: white;
        font-size: 18px;
        text-transform: uppercase;
      }
      .btn-success {
        background: blueviolet;
        color: white;
        font-size: 18px;
        text-transform: uppercase;
      }
      table tr td,
      th {
        padding: 10px;
      }

      .add {
        margin-top: 20px;
        width: 250px;
      }

      .inputbox {
        width: 100%;
        padding: 5px;
      }

      .inputbox input,
      .inputbox button {
        width: 100%;
        font-size: 18px;
        padding: 7px;
      }
      div#emtyMsg {
    width: 146px;
    font-size: 20px;
    margin-top: 20px;
   
    padding: 15px 30px;
}
div#editFrom input, textarea {
    margin: 5px;
    padding: 10px;
}
button#cancel {
    width: 72px;
    padding: 7px;
    background: red;
    color: white;
    outline: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    
}

button#modify {
    width: 72px;
    padding: 7px;
    background: green;
    color: white;
    outline: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#editFrom{
  display: none;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title"><h2>Todo List</h2></div>
    <div id="emtyMsg"><span></span></div>
      <div class="todos">
        <table class="todoTable" border="1px" style="border-collapse: collapse">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="tblData">
          
          
          
          </tbody>
        </table>

        <div class="add">
          <div class="inputbox">
            <input id="todoTitle" type="text" placeholder="Title" />
          </div>
          <div class="inputbox">
            <input id="todoDesc" type="text" placeholder="Description" />
          </div>
          <div class="inputbox">
            <button id="addTodo" class="btn btn-success">ADD</button>
          </div>
        </div>

        <div id="editFrom">
         <div> <input type="text" id="edittodo">

        <button id="cancel">Cancel</button>
        <button id="modify">Upgrade</button>
        </div>
        <input id="hiddenvalue" type="hidden" value="">
         <div><textarea name="" id="editdec" cols="30" rows="5"></textarea></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
